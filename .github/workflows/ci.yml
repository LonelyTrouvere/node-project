name: ci

on:
    push: 
        branches: 
            - main

jobs:
    build-artifacts:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name: 'Set up pnpm'
              uses: pnpm/action-setup@v3
              with:
                version: 8
            - name: Install dependencies
              run: pnpm install
            - run: pnpm build
            - name: Generate ZIP
              uses: byteever/action-build-zip@master
              with:
                filename: 'release.zip'
