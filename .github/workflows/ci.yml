name: ci

on:
    push: 
        branches: 
            - main

jobs:
    build-artifacts:
        runs-on: ubuntu-latest
        strategy:
            matrix:
              node-version: ['18.x', '20.x']
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - name: 'Set up pnpm'
              uses: pnpm/action-setup@v3
              with:
                version: 8
            - name: Install dependencies
              run: pnpm install
            - run: pnpm build